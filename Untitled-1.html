<!DOCTYPE html>

        .container1 {
            height: 500px;

</head>
<body>
<h1>Заголовок первого уровня</h1>
<h2>Заголовок второго уровня</h2>

<a href="https://google.com">Внешняя ссылка(Google.com)</a>

<hr />
<div>
    <h1>Радиобаттоны</h1>
    <p>Как называется технический дефект в IT?</p>
    <label for="bug">
        <input type="radio" id="bug" name="response" value="true"> Bug
    </label>
    <label for="butterfly">
        <input type="radio" id="butterfly" name="response" value="false"> Butterfly
    </label>
    <label for="dragonfly">
        <input type="radio" id="dragonfly" name="response" value="false"> Dragonfly
    </label>
</div>
<hr />
<div class="container1">
    <h1>Чекбоксы</h1>
    <p>У меня есть:</p>
    <label for="vehicle1">
        <input type="checkbox" id="vehicel" name="Bike"> Мотоцикл
    </label>
    <br>
    <label for="vehicle2">
        <input type="checkbox" id="vehicle2" name="car" checked="checked"> Автомобиль
    </label>
    <br>
    <label for="vehicle3">
        <input type="checkbox" id="vehicle3" name="boat"> Катер
    </label>
</div>
<hr>
<div id="form">
    <form action="#">
        <div>
            <label for="fname">Имя</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="lname">Фамилия</label>
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <input type="submit" value="Подтвердить">
    </form>
</div>
</body>
</html>
